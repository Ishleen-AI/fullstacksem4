<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Drawing Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drawing-area {
            cursor: crosshair;
            touch-action: none;
        }
        /* Custom scrollbar for toolbar if needed */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Ensure the app stays within viewport and fills it */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body class="h-screen bg-slate-100 font-sans text-slate-900 flex flex-col">

    <!-- Header & Toolbar -->
    <header class="bg-white border-b border-slate-200 shadow-sm p-4 z-20 shrink-0">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-indigo-100 text-indigo-600 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-800">SVG Drawing Tool</h1>
                    <p class="text-xs text-slate-500 uppercase tracking-wider font-semibold">Interactive Canvas Experiment</p>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex items-center gap-4 bg-slate-50 p-2 rounded-xl border border-slate-200 overflow-x-auto no-scrollbar w-full md:w-auto">
                <!-- Color Picker -->
                <div class="flex items-center gap-2 px-2 border-r border-slate-200">
                    <input type="color" id="colorPicker" value="#4f46e5" class="w-8 h-8 rounded cursor-pointer border-none bg-transparent">
                    <div class="hidden sm:flex gap-1">
                        <button class="w-6 h-6 rounded-full bg-red-500 preset-color" data-color="#ef4444"></button>
                        <button class="w-6 h-6 rounded-full bg-blue-500 preset-color" data-color="#3b82f6"></button>
                        <button class="w-6 h-6 rounded-full bg-emerald-500 preset-color" data-color="#10b981"></button>
                        <button class="w-6 h-6 rounded-full bg-slate-900 preset-color" data-color="#0f172a"></button>
                    </div>
                </div>

                <!-- Stroke Width -->
                <div class="flex items-center gap-2 px-2 border-r border-slate-200">
                    <span class="text-xs font-bold text-slate-400 uppercase">Size</span>
                    <input type="range" id="strokeWidth" min="1" max="20" value="4" class="w-24 accent-indigo-600">
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-2 px-2">
                    <button id="undoBtn" class="p-2 hover:bg-white hover:shadow-sm rounded-lg transition-all text-slate-600" title="Undo (Ctrl+Z)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7v6h6"></path><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path></svg>
                    </button>
                    <button id="clearBtn" class="p-2 hover:bg-red-50 hover:text-red-600 rounded-lg transition-all text-slate-600" title="Clear Canvas">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                    </button>
                    <button id="downloadBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-700 transition-all flex items-center gap-2 shadow-md shadow-indigo-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        Export
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Drawing Area - Expanded to fill available height -->
    <main class="flex-grow relative overflow-hidden bg-white mx-4 mb-4 rounded-2xl border border-slate-200 shadow-inner flex">
        <svg id="svgCanvas" class="drawing-area w-full h-full block flex-grow" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <rect width="100%" height="100%" fill="white" />
            <!-- Paths will be injected here -->
            <g id="drawGroup"></g>
            <!-- Temporary path for current stroke -->
            <path id="currentPath" fill="none" stroke-linecap="round" stroke-linejoin="round" />
        </svg>

        <!-- Tooltip Instructions -->
        <div class="absolute bottom-4 left-4 pointer-events-none">
            <div class="bg-slate-800/80 backdrop-blur text-white px-3 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
                Full Surface Ready â€¢ Drag to draw
            </div>
        </div>
    </main>

    <script>
        const svg = document.getElementById('svgCanvas');
        const drawGroup = document.getElementById('drawGroup');
        const currentPathElement = document.getElementById('currentPath');
        const colorPicker = document.getElementById('colorPicker');
        const strokeWidthInput = document.getElementById('strokeWidth');
        const undoBtn = document.getElementById('undoBtn');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const presetColors = document.querySelectorAll('.preset-color');

        let isDrawing = false;
        let points = [];
        let history = []; // Stack of path data objects

        // Helper: Get SVG Coordinates mapping to current screen scale
        function getCoordinates(e) {
            const pt = svg.createSVGPoint();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            pt.x = clientX;
            pt.y = clientY;
            
            // Transform screen coordinates to SVG user units
            const svgP = pt.matrixTransform(svg.getScreenCTM().inverse());
            return { x: svgP.x, y: svgP.y };
        }

        function startDrawing(e) {
            isDrawing = true;
            points = [];
            const coords = getCoordinates(e);
            points.push(coords);
            
            // Set styles for current preview path
            currentPathElement.setAttribute('stroke', colorPicker.value);
            currentPathElement.setAttribute('stroke-width', strokeWidthInput.value);
            currentPathElement.setAttribute('d', `M ${coords.x} ${coords.y}`);
        }

        function draw(e) {
            if (!isDrawing) return;
            // Prevent scrolling on touch devices
            if (e.cancelable) e.preventDefault();
            
            const coords = getCoordinates(e);
            points.push(coords);
            
            // Update the preview path string
            const dString = points.reduce((acc, pt, idx) => {
                return idx === 0 ? `M ${pt.x} ${pt.y}` : `${acc} L ${pt.x} ${pt.y}`;
            }, "");
            
            currentPathElement.setAttribute('d', dString);
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;

            if (points.length > 1) {
                // Save the path to history
                const pathData = {
                    d: currentPathElement.getAttribute('d'),
                    color: colorPicker.value,
                    width: strokeWidthInput.value
                };
                history.push(pathData);
                renderHistory();
            }

            // Reset preview path
            currentPathElement.setAttribute('d', "");
        }

        function renderHistory() {
            drawGroup.innerHTML = history.map(path => `
                <path d="${path.d}" 
                      stroke="${path.color}" 
                      stroke-width="${path.width}" 
                      fill="none" 
                      stroke-linecap="round" 
                      stroke-linejoin="round" />
            `).join('');
        }

        function undo() {
            history.pop();
            renderHistory();
        }

        function clear() {
            history = [];
            renderHistory();
        }

        function downloadSVG() {
            // Clone the SVG content
            const svgData = svg.outerHTML;
            const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
            const svgUrl = URL.createObjectURL(svgBlob);
            const downloadLink = document.createElement("a");
            downloadLink.href = svgUrl;
            downloadLink.download = "my-drawing.svg";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        // Mouse Events
        svg.addEventListener('mousedown', startDrawing);
        window.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stopDrawing);

        // Touch Events
        svg.addEventListener('touchstart', startDrawing, { passive: false });
        window.addEventListener('touchmove', draw, { passive: false });
        window.addEventListener('touchend', stopDrawing);

        // UI Events
        undoBtn.addEventListener('click', undo);
        clearBtn.addEventListener('click', clear);
        downloadBtn.addEventListener('click', downloadSVG);

        presetColors.forEach(btn => {
            btn.addEventListener('click', () => {
                colorPicker.value = btn.dataset.color;
            });
        });

        // Keyboard Shortcuts
        window.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                e.preventDefault();
                undo();
            }
        });

    </script>
</body>
</html>
