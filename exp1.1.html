<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        /* Modern CSS3 Styles */
        :root {
            --primary: #4f46e5;
            --bg: #f3f4f6;
            --text: #111827;
            --error: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1.5px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        /* HTML5 Validation Visuals */
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        input:not(:placeholder-shown):invalid {
            border-color: var(--error);
        }

        input:not(:placeholder-shown):valid {
            border-color: var(--success);
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #4338ca;
        }

        .status-msg {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration</h2>
    <form id="regForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required minlength="3">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="john@example.com" required>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="18" required min="16" max="100">
        </div>

        <button type="submit">Register Now</button>
    </form>
    <div id="status" class="status-msg"></div>
</div>

<script>
    const form = document.getElementById('regForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        status.textContent = "Registration Successful!";
        status.style.display = "block";
        status.style.backgroundColor = "#dcfce7";
        status.style.color = "#166534";
        
        setTimeout(() => {
            form.reset();
            status.style.display = "none";
        }, 3000);
    });
</script>

</body>
</html>
