<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animation for product cards */
        .product-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .product-grid-enter {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 font-sans text-slate-900">

    <!-- Navigation / Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Product Explorer</h1>
                <p class="text-sm text-slate-500">CO1: Array Manipulation & UI Filtering</p>
            </div>

            <!-- Filter Controls -->
            <div class="flex flex-wrap gap-3">
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Category</label>
                    <select id="categoryFilter" class="bg-slate-100 border-none rounded-lg px-4 py-2 text-sm font-medium focus:ring-2 focus:ring-blue-500 outline-none cursor-pointer">
                        <option value="all">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                        <option value="home">Home & Living</option>
                    </select>
                </div>

                <div class="flex flex-col gap-1">
                    <label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Sort By</label>
                    <select id="sortFilter" class="bg-slate-100 border-none rounded-lg px-4 py-2 text-sm font-medium focus:ring-2 focus:ring-blue-500 outline-none cursor-pointer">
                        <option value="featured">Featured</option>
                        <option value="low">Price: Low to High</option>
                        <option value="high">Price: High to Low</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <!-- Results Stats -->
        <div class="mb-6 flex justify-between items-center">
            <h2 class="text-lg font-semibold text-slate-700">
                Found <span id="productCount" class="text-blue-600">0</span> products
            </h2>
        </div>

        <!-- Product Grid -->
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Cards injected via JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden flex-col items-center justify-center py-20 text-slate-400">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="mb-4"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
            <p class="text-lg font-medium">No products match your filters</p>
            <button onclick="resetFilters()" class="mt-4 text-blue-600 hover:underline font-medium">Reset all filters</button>
        </div>
    </main>

    <script>
        // Mock Product Data
        const products = [
            { id: 1, name: "Wireless Headphones", category: "electronics", price: 199, rating: 4.8, icon: "ðŸŽ§" },
            { id: 2, name: "Minimalist Watch", category: "accessories", price: 125, rating: 4.5, icon: "âŒš" },
            { id: 3, name: "Cotton T-Shirt", category: "clothing", price: 25, rating: 4.2, icon: "ðŸ‘•" },
            { id: 4, name: "Smart Speaker", category: "electronics", price: 89, rating: 4.6, icon: "ðŸ”Š" },
            { id: 5, name: "Leather Wallet", category: "accessories", price: 55, rating: 4.7, icon: "ðŸ‘›" },
            { id: 6, name: "Desk Lamp", category: "home", price: 45, rating: 4.4, icon: "ðŸ’¡" },
            { id: 7, name: "Denim Jacket", category: "clothing", price: 75, rating: 4.3, icon: "ðŸ§¥" },
            { id: 8, name: "Coffee Maker", category: "home", price: 120, rating: 4.9, icon: "â˜•" },
            { id: 9, name: "Mechanical Keyboard", category: "electronics", price: 150, rating: 4.8, icon: "âŒ¨ï¸" },
            { id: 10, name: "Canvas Backpack", category: "accessories", price: 65, rating: 4.1, icon: "ðŸŽ’" },
            { id: 11, name: "Yoga Mat", category: "home", price: 35, rating: 4.5, icon: "ðŸ§˜" },
            { id: 12, name: "Running Shoes", category: "clothing", price: 110, rating: 4.6, icon: "ðŸ‘Ÿ" }
        ];

        const grid = document.getElementById('productGrid');
        const countLabel = document.getElementById('productCount');
        const emptyState = document.getElementById('emptyState');
        const categoryFilter = document.getElementById('categoryFilter');
        const sortFilter = document.getElementById('sortFilter');

        function renderProducts() {
            const category = categoryFilter.value;
            const sort = sortFilter.value;

            // 1. Filter
            let filtered = products.filter(p => category === 'all' || p.category === category);

            // 2. Sort
            if (sort === 'low') {
                filtered.sort((a, b) => a.price - b.price);
            } else if (sort === 'high') {
                filtered.sort((a, b) => b.price - a.price);
            } else {
                // Featured/Default (by ID)
                filtered.sort((a, b) => a.id - b.id);
            }

            // 3. Update Count
            countLabel.textContent = filtered.length;

            // 4. Update UI
            if (filtered.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
            } else {
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');
                
                // Map data to HTML with entry animation
                grid.innerHTML = filtered.map((product, index) => `
                    <div class="product-card bg-white rounded-2xl border border-slate-200 p-5 hover:shadow-xl hover:-translate-y-1 group relative overflow-hidden">
                        <div class="h-40 bg-slate-50 rounded-xl mb-4 flex items-center justify-center text-6xl group-hover:scale-110 transition-transform duration-500">
                            ${product.icon}
                        </div>
                        <div class="space-y-2">
                            <span class="text-[10px] font-bold uppercase tracking-widest text-blue-500 bg-blue-50 px-2 py-0.5 rounded-md">
                                ${product.category}
                            </span>
                            <h3 class="font-bold text-slate-800 truncate">${product.name}</h3>
                            <div class="flex items-center justify-between pt-2">
                                <span class="text-xl font-black text-slate-900">$${product.price}</span>
                                <div class="flex items-center gap-1 text-amber-500 text-sm font-bold">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                    ${product.rating}
                                </div>
                            </div>
                        </div>
                        <button class="w-full mt-4 bg-slate-900 text-white py-2 rounded-lg text-sm font-semibold opacity-0 translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300">
                            Add to Cart
                        </button>
                    </div>
                `).join('');
            }
        }

        function resetFilters() {
            categoryFilter.value = 'all';
            sortFilter.value = 'featured';
            renderProducts();
        }

        // Listeners
        categoryFilter.addEventListener('change', renderProducts);
        sortFilter.addEventListener('change', renderProducts);

        // Initial Load
        renderProducts();
    </script>
</body>
</html>
